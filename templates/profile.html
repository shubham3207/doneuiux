{% extends 'rootpage.html' %}

{% block content %}
<section>
    {% if messages %}
    <div id="successMessage" class="alert alert-success text-center" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
    <div class="row">
        
        <div class="col-3"></div>
        <div class=" card mb-3 prof-box w-50" style="border: 1px solid black; border-radius: 8px;">
           
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="{{customer.profilepicture.url}}" class="img-fluid rounded-start mt-2 mb-2 " alt="..." style="height: 400px; border-radius: 10px;">
                </div>
                <div class="col-md-7 d-flex p-3" style="flex-direction: column;" >
                    <div class="card-body">
                        <h5 class="card-title">Profile page</h5>
                        <div>
                            <h1>{{customer.fullname}}</h3>
                            <p class="card-text mt-3">Username : {{customer.username}}</p>
                            <p class="card-text mt-2">Email : {{customer.email}}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'edit_profile' %}"><button class="bg-dark text-white ">Edit Profile</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    setTimeout(function() {
        var successMessage = document.getElementById('successMessage');
        if (successMessage) {
            successMessage.style.display = 'none';
        }
    }, 3000);
</script>

{% endblock %}
