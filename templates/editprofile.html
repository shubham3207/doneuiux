{% extends 'rootpage.html' %}

{% block content %}

<section>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-7 card" style="height: 580px; width: 60%; justify-content: center; border: 2px black solid; border-radius: 25px; box-shadow: 0px 4px 7px 0px #00000040; box-shadow: 0px 4px 4px 5px #00000040;">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-md-4 col-sm-12">
                    <p class="" style="padding-left: 40px; font-size: 25px;"><b>Edit Profile</b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-none d-md-block"></div>
                <div class="col-4 ms-4 mt-4 justify-content-center">
                    <img class="col-sm-12 ms-2" src="{{ customer.profilepicture.url }}" class="card-img-top" alt="Profile Picture" style="border-radius: 100%; height: 200px; width: 200px; border: 1px solid black;">
                </div>
                <div class="col-4"></div>
            </div>
            <div class="card-body ms-3 me-3 mt-3">
               
                  
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" name="fullname" value="{{ customer.fullname }}" placeholder="..." style="border-radius: 8px; border: 1px solid black; height: 45px;">
                        </div>
                        <div class="mb-3 col">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" name="email" value="{{ customer.email }}" placeholder="..." style="border-radius: 8px; border: 1px solid black; height: 45px;">
                        </div>
                    </div>
             
                    <div class="row">
                        <div class="col-8 d-none d-md-block"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-dark" style="width: 130px;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
